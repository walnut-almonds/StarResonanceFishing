name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: 'x64'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --uac-admin --add-data "templates;templates" --add-data "config.yaml;." --name StarResonanceFishing main.py
    
    - name: Create release package
      run: |
        mkdir release
        mkdir release\templates
        copy dist\StarResonanceFishing.exe release\
        copy templates\* release\templates\
        copy config.yaml release\
        copy README.md release\
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: StarResonanceFishing-Windows-x64
        path: release/
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/StarResonanceFishing.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}