name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest # https://github.com/actions/runner-images Architecture: x64
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Setup project
      run: uv sync

    - name: Build with pack.py
      run: |
        uv run python scripts/pack.py
      env:
        PYTHONIOENCODING: utf-8

    - name: Create release package
      run: |
        mkdir release
        mkdir release\templates
        copy dist\StarResonanceFishing.exe release\
        copy templates\* release\templates\
        copy config.yaml release\
        copy README.md release\

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: StarResonanceFishing-Windows-x64
        path: release/

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/StarResonanceFishing.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
