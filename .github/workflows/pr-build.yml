name: PR Build Check

on:
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest # https://github.com/actions/runner-images Architecture: x64
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Setup project
      run: |
        uv sync

    - name: Build with pack.py
      run: |
        uv run python scripts/pack.py
      env:
        PYTHONIOENCODING: utf-8
